version: 2.1

orbs:
  node: circleci/node@3.0.0
  codecov: codecov/codecov@1.0.2

jobs:
  build:
    docker:
      - image: circleci/node:12.18.2
    steps:
      - checkout
      - restore_cache:
          - key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
        key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - codecov/upload:
          file: "./coverage/clover.xml"