version: 2.1

orbs:
  node: circleci/node@3.0.0
  codecov: codecov/codecov@1.0.2

jobs:
  build:
    docker:
      - image: circleci/node:12.18.2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run Tests
          command: npm test
      - codecov/upload:
          file: "./coverage/clover.xml"